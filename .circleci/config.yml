version: 2.1

jobs:
  build:
    working_directory: ~/repo
    machine:
      image: ubuntu-2004:2023.04.2
    steps:
      - checkout
      - run: docker-compose --file docker-compose.ci.yml build

  lint:
    machine:
      image: ubuntu-2004:2023.04.2
    steps:
      - checkout
      - run: docker-compose --file docker-compose.ci.yml run --rm api bin/lint

  integration-tests:
    machine:
      image: ubuntu-2004:2023.04.2
    steps:
      - checkout
      - run: docker-compose --file docker-compose.ci.yml run --rm api bin/integration

workflows:
  build_lint_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
