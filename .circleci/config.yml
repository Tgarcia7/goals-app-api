version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/repo
    executor:
      name: ubuntu-machine
      docker_layer_caching: true
    steps:
      - checkout
      - run: docker-compose --file docker-compose.ci.yml build
  test:
    executor:
      name: ubuntu-machine
      docker_layer_caching: true
    steps:
      - checkout
      - run: mkdir ./junit
      - run: docker-compose --file docker-compose.ci.yml run --rm api bin/test
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

executors:
  ubuntu-machine:
    parameters:
      docker_layer_caching:
        default: false
        type: boolean
      resource_class:
        default: medium
        type: string
    machine:
      # See https://circleci.com/docs/2.0/configuration-reference/#available-machine-images
      # Ubuntu 20.04, Docker v20.10.6, Docker Compose v1.29.1
      image: ubuntu-2004:202104-01
