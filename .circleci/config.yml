version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16-alpine
    steps:
      - checkout
      - run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
      - run: docker build -t tgarciam/goals-api .
      - run: docker push tgarciam/goals-api

  test:
    docker:
      - image: tgarciam/goals-api
    steps:
      - run: docker-compose --file docker-compose.ci.yml run --rm api bin/test

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
