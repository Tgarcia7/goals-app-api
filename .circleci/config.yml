version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: tgarciam/goals-api
    steps:
      - checkout
      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - run: docker-compose -f docker-compose.ci.yml build
      - run: docker push tgarciam/goals-api

  lint:
    docker:
      - image: tgarciam/goals-api:latest
    steps:
      - checkout
      - run: docker-compose -f docker-compose.ci.yml run --rm api bin/lint

  test:
    docker:
      - image: tgarciam/goals-api:latest
    steps:
      - checkout
      - run: docker-compose -f docker-compose.ci.yml up -d mongo
      - run: docker-compose -f docker-compose.ci.yml run --rm api bin/test

workflows:
  build-and-test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
