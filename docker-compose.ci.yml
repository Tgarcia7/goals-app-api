version: '3'
services:
  mongo:
    container_name: goals-mongo
    image: mongo
    ports:
       - 27017:27017
    command: "mongod"
    healthcheck:
      test: ["CMD-SHELL", "mongo --quiet 'localhost/test' --eval 'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'"]
      interval: 10s
    volumes: 
      - ~/mongo/data:/data/db
    networks:
      - backend

  api:
    container_name: goals-api
    depends_on:
      - mongo
    build: .
    env_file: 
      - .ci.env
    ports:
      - "3000:3000"
    volumes:
      - ".:/usr/src/app"
      - "/usr/src/app/node_modules"
    networks:
      - backend
  
